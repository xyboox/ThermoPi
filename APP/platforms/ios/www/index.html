<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<meta http-equiv="Content-Security-Policy">

		<title>ThermoPi</title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

	</head>
	<body ng-app="starter">
		<ion-nav-bar class="bar-stable">
			<!-- <ion-nav-back-button></ion-nav-back-button> -->

			<div class="weather" ng-controller="WeatherCtrl">
				<div class="symbol">
					<i class="wi" ng-class="weatherIcon"></i>
				</div>
				<div class="temp-desc">
					<div class="temp">{{weather.main.temp}}°C</div>
					<div class="desc">{{weather.weather[0].description}}</div>
				</div>
				<div class="min-max">
					<div class="max">
						<i class="icon ion-ios-arrow-thin-up"></i> {{weather.main.temp_max}}°C
					</div>
					<div class="min">
						<i class="icon ion-ios-arrow-thin-down"></i> {{weather.main.temp_min}}°C
					</div>
				</div>
				<div class="humidity-pressure">
					<div class="humidity">
						<i class="icon ion-waterdrop"></i> {{weather.main.humidity}}%
					</div>
					<div class="pressure">
						<i class="icon ion-levels"></i> {{weather.main.pressure}}hpa
					</div>
				</div>
			</div>
		</ion-nav-bar>
		
		<ion-nav-view></ion-nav-view>




		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="lib/ngCordova/dist/ng-cordova.js"></script>
		<script src="cordova.js"></script>


		<!-- LIBS - START -->
			<script src="lib/socket.io/socket.io.client.js"></script>
			<script src="lib/angular-socket-io/socket.js"></script>
			<script src='js/ng-openweathermap.js'></script>
		<!-- LIBS - END -->


		<!-- your app's js -->
			<script src="js/app.js"></script>


		<!-- CONTROLLERS - START -->
			<script src="js/controllers/Dash.js"></script>
			<script src="js/controllers/History.js"></script>
			<script src="js/controllers/Settings.js"></script>
			<script src="js/controllers/Weather.js"></script>
		<!-- CONTROLLERS - END -->

		
		<!-- SERVICES - START -->
			<script src="js/services/Config.js"></script>
		<!-- SERVICES - END -->


		<!-- FACTORIES - START -->
			<script src="js/factories/Socket.js"></script>
		<!-- FACTORIES - END -->

	</body>
</html>

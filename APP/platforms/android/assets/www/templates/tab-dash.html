<ion-view>
	<div class="dash-content">

		<!-- CURRENT TEMPERATURE -->
		<div class="temperature-overlay fade" ng-if="!mainTemp">
			<div class="temp">please wait...</div>
		</div>
		<div class="temperature fade" ng-if="mainTemp">
			<div class="home-holder">
				<i class="icon ion-ios-home-outline"></i>
			</div>
			<div class="temp">
				{{mainTemp}}<span class="celsius">Â°</span>
			</div>
		</div>

		<!-- TEMPERATURE CONTROL -->
		<div class="controls-container">
			<rzslider
			    rz-slider-model="slider.value"
			    rz-slider-options="slider.options">
			</rzslider>
		</div>

		<!-- TIMED RANGE -->
		<div class="timer-range">
			<div class="scale">
				<ul>
					<li ng-repeat="item in scale">{{item}}</li>
				</ul>
			</div>
			<div class="range positive">
				<input type="range" min="0" max="60" step="5" ng-model="timer" ng-change="runTimer(timer)">
			</div>
			<div class="timer" ng-if="timeLeft">{{timeLeft}}</div>
		</div>

		<!-- HEATER STATUS -->
		<div class="flame slide-in-both-ways" ng-if="isHeating">
			<i class="icon ion-flame "></i>
		</div>

	</div>
</ion-view>
